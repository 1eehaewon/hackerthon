<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>게시글 수정</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS -->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="${user} != null ? '/loginhome' : '/'">MM Community</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="/members/login">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="/members/join">회원가입</a></li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead">
    <div class="container">
        <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">게시글 수정</h2>

                <form th:action="@{'/board/edit/' + ${board.boardId}}" method="post" enctype="multipart/form-data" th:object="${board}">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{title}" placeholder="제목" required />
                        <label>제목</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" style="height: 150px;" th:field="*{content}" placeholder="내용" required></textarea>
                        <label>내용</label>
                    </div>

                    <div th:if="${board.image}" class="mb-3">
                        <label class="form-label">현재 이미지</label><br/>
                        <img th:src="${board.image}" alt="현재 이미지" style="max-width: 300px;" class="img-fluid rounded border"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">이미지 업로드 (선택)</label>
                        <input type="file" class="form-control" name="imageFile" />
                    </div>

                    <!-- boardStatus는 수정불가이므로 hidden 처리 -->
                    <input type="hidden" th:field="*{boardStatus}" />

                    <!-- boardStatus가 PERSONAL인 경우에만 mentorId 입력 -->
                    <div class="mb-3" th:if="${board.boardStatus.name() == 'PERSONAL'}">
                        <label class="form-label">멘토 ID (1:1 게시판)</label>
                        <input type="text" class="form-control" th:field="*{mentorId}" placeholder="멘토 ID" />
                    </div>

                    <div class="d-grid mt-4">
                        <button class="btn btn-primary btn-lg" type="submit">수정 완료</button>
                        <a class="btn btn-secondary mt-2" th:href="@{/board}">목록</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

<a th:href="@{/board}">목록으로</a>

<!-- Footer -->
<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">Copyright &copy; 2025 - Kernel360 Team Pose</div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<script src="/js/scripts.js"></script>

<!-- Toggle mentorId -->
<script>
    function toggleMentorId() {
        const selected = document.querySelector('input[name="boardStatus"]:checked');
        const mentorDiv = document.getElementById('mentorIdGroup');
        if (selected && selected.value === 'PERSONAL') {
            mentorDiv.style.display = 'block';
        } else {
            mentorDiv.style.display = 'none';
        }
    }

    window.onload = toggleMentorId;
</script>
</body>
</html>
