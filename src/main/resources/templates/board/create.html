<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>멘토,멘티 커뮤니티</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">MM Community</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="/members/mypage">마이페이지</a></li>
                <li class="nav-item"><span class="nav-link" th:text="${role}"></span></li>
                <li class="nav-item"><span class="nav-link" th:text="${user}"></span></li>
                <li class="nav-item"><a class="nav-link" href="/members/logout">로그아웃</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">게시글 작성</h5>

                        <form th:action="@{/board/create}" method="post" enctype="multipart/form-data" th:object="${board}">
                            <input type="text" th:field="*{title}" placeholder="제목" required /> <br>
                            <textarea th:field="*{content}" placeholder="내용" required></textarea> <br>
                            <input type="file" name="imageFile"/> <br>
                            <!-- 게시판 유형 선택 -->
                            <label>게시판 유형:</label><br>
                            <input type="radio" th:field="*{boardStatus}" value="FREE" onchange="toggleMentorId()" /> 자유게시판
                            <input type="radio" th:field="*{boardStatus}" value="PERSONAL" onchange="toggleMentorId()" /> 1:1 게시판
                            <br><br>

                            <!-- mentorId 입력: PERSONAL 선택 시만 표시 -->
                            <div id="mentorIdGroup" style="display: none;">
                                <input type="text" th:field="*{mentorId}" placeholder="멘토 ID (선택)" />
                            </div>
                            <br><br>
                            <button type="submit">저장</button>
                        </form>

                        <a th:href="@{/board}">취소</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Footer-->
<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2025 - Kernel360 Team Pose</div></div>
</footer>
<script>
    document.getElementById('searchForm').addEventListener('submit', function (e) {
        e.preventDefault();
        loadSearchPage(0);
    });

    function loadSearchPage(page) {
        const keyword = document.getElementById('keyword').value;

        fetch(`/board/search?keyword=${encodeURIComponent(keyword)}&page=${page}`)
            .then(response => response.text())
            .then(html => {
                document.getElementById('board-result').innerHTML = html;
            });
    }
</script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
