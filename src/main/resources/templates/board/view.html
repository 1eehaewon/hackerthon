<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>멘토,멘티 커뮤니티</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">MM Community</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="/members/mypage">마이페이지</a></li>
                <li class="nav-item"><span class="nav-link" th:text="${role}"></span></li>
                <li class="nav-item"><span class="nav-link" th:text="${user}"></span></li>
                <li class="nav-item"><a class="nav-link" href="/members/logout">로그아웃</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        제목: <h1 th:text="${board.title}">제목</h1>
                        <p>작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>

                        <!-- 작성일과 수정일이 다를 때만 표시 -->
                        <p th:if="${board.createdAt != board.updatedAt}">
                            수정일: <span th:text="${#temporals.format(board.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </p>

                        내용: <p th:text="${board.content}">내용</p>
                        <img th:if="${board.image}" th:src="${board.image}" alt="첨부 이미지" style="max-width: 300px;"/>

                        <a th:href="@{'/board/edit/' + ${board.boardId}}">수정</a>
                        <form th:action="@{'/board/delete/' + ${board.boardId}}" method="post">
                            <button type="submit">삭제</button>
                        </form>
                        <a th:href="@{/board}">목록으로</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Footer-->
<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2025 - Kernel360 Team Pose</div></div>
</footer>
<script>
    document.getElementById('searchForm').addEventListener('submit', function (e) {
        e.preventDefault();
        loadSearchPage(0);
    });

    function loadSearchPage(page) {
        const keyword = document.getElementById('keyword').value;

        fetch(`/board/search?keyword=${encodeURIComponent(keyword)}&page=${page}`)
            .then(response => response.text())
            .then(html => {
                document.getElementById('board-result').innerHTML = html;
            });
    }
</script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
