<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Creative - Start Bootstrap Theme</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- Bootstrap Icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
  <!-- SimpleLightbox plugin CSS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="/">MM Community</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto my-2 my-lg-0">
        <li class="nav-item"><a class="nav-link" href="/members/login">로그인</a></li>
        <li class="nav-item"><a class="nav-link" href="/members/join">회원가입</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Masthead-->
<header class="masthead">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">회원가입</h5>
            <form action="/members/join" th:object="${member}" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputId" placeholder="이름" th:field="*{userId}">
                <label for="inputId">아이디</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호" th:field="*{pw}">
                <label for="inputPassword">비밀번호</label>
                <p th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}" class="fieldError">Incorrect data</p>
              </div>


              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputName" placeholder="이름" th:field="*{name}">
                <label for="inputName">이름</label>
              </div>

              <div class="form-floating mb-3">
                <!-- 사용자에게 보여줄 텍스트 (readonly) -->
                <input type="text" class="form-control" id="inputRole" value="멘티" readonly>
                <label for="inputRole">역할</label>
                <!-- 실제로 서버에 전송될 값 -->
                <input type="hidden" th:field="*{role}" value="MENTEE">
              </div>

              <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="inputPhone" placeholder="010-1234-5678" th:field="*{tel}">
                <label for="inputPhone">전화번호</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputEmail" placeholder="name@example.com" th:field="*{email}">
                <label for="inputEmail">이메일 주소</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputAddr" placeholder="주소" th:field="*{addr}">
                <label for="inputAddr">거주지 주소</label>
              </div>



              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">회원가입</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<section class="page-section" id="services">

</section>

<!-- Footer-->
<footer class="bg-light py-5">
  <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2025 - Kernel360 Team Pose</div></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
