<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<form th:action="@{/members/join}" th:object="${member}" method="post">
  <div>
    <label for="userId">아이디</label>
    <input type="text" th:field="*{userId}" id="userId" />
    <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">아이디 오류</div>
  </div>

  <div>
    <label for="pw">비밀번호</label>
    <input type="password" th:field="*{pw}" id="pw"/>
    <div th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}">비밀번호 오류</div>
  </div>

  <div>
    <label for="name">이름</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">이름 오류</div>
  </div>

  <div>
    <label for="role">역할</label>
    <select th:field="*{role}" id="role">
      <option value="MENTEE">멘티</option>
    </select>
    <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}">역할 오류</div>
  </div>

  <div>
    <label for="email">이메일</label>
    <input type="email" th:field="*{email}" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 오류</div>
  </div>

  <div>
    <label for="addr">주소</label>
    <input type="text" th:field="*{addr}" id="addr"/>
    <div th:if="${#fields.hasErrors('addr')}" th:errors="*{addr}">주소 오류</div>
  </div>

  <div>
    <label for="tel">전화번호</label>
    <input type="text" th:field="*{tel}" id="tel"/>
    <div th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}">전화번호 오류</div>
  </div>

  <button type="submit">가입하기</button>
</form>

</body>
</html>
