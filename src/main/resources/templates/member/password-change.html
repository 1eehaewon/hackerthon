<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
</head>
<body>
<h1>비밀번호 변경</h1>

<form th:action="@{/members/pwc}" method="post" th:object="${pwChangeDTO}">
    <div>
        <label for="currentPassword">현재 비밀번호</label>
        <input type="password" th:field="*{currentPassword}" id="currentPassword" required />
    </div>

    <div>
        <label for="newPassword">새로운 비밀번호</label>
        <input type="password" th:field="*{newPassword}" id="newPassword" required />
    </div>

    <div>
        <label for="confirmPassword">새로운 비밀번호 확인</label>
        <input type="password" th:field="*{confirmPassword}" id="confirmPassword" required />
    </div>

    <div th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <button type="submit">비밀번호 변경</button>
</form>

</body>
</html>
