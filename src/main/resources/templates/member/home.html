<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
</head>
<body>
<h1>홈페이지</h1>

<div th:if="${user != null}">
    <p>안녕하세요, <span th:text="${role}"></span> <span th:text="${user}"></span>님!</p>
    <p>로그인 상태입니다.</p>
    <!-- 예: 로그아웃 버튼 -->
    <form action="/members/logout" method="get">
        <button type="submit">로그아웃</button>
    </form>

    <a th:href="@{/members/update}">
        <button type="button">회원정보 수정</button>
    </a>
</div>

<div th:if="${user == null}">
    <p>로그인하지 않은 사용자입니다. <a href="/members/login">로그인</a> 해주세요.</p>
</div>
</body>
</html>
