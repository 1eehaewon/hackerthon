<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>

<form th:action="@{/members/login}" method="post" th:object="${login}">
    <div>
        <label for="userId">아이디</label>
        <input type="text" th:field="*{userId}" id="userId"/>
    </div>

    <div>
        <label for="pw">비밀번호</label>
        <input type="password" th:field="*{pw}" id="pw"/>
    </div>

    <div th:if="${loginError}">
        <span th:text="${loginError}"></span>
    </div>

    <button type="submit">로그인</button>
</form>

</body>
</html>
