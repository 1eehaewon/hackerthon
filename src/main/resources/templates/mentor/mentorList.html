<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멘토 신청 목록</title>
</head>
<body>
<h2>멘토 신청 목록</h2>

<!-- 메시지 출력 -->
<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>성함</th>
        <th>소속</th>
        <th>경력</th>
        <th>email</th>
        <th>전화번호</th>
        <th>상태</th>
        <th>신청일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="apply : ${mentorList}">
        <td th:text="${apply.userId}"></td>
        <td th:text="${apply.name}"></td>
        <td th:text="${apply.affiliation}"></td>
        <td th:text="${apply.mentorCareer}"></td>
        <td th:text="${apply.email}"></td>
        <td th:text="${apply.tel}"></td>
        <td th:text="${apply.status}"></td>
        <td th:text="${apply.createdAt}"></td>
        <td>
            <form th:if="${apply.status == 'PENDING'}"
                  th:action="@{|/admin/mentor/${apply.applyId}/approve|}" method="post">
                <button type="submit">승인</button>
            </form>
        </td>
        <td>
            <form th:if="${apply.status == 'PENDING'}"
                  th:action="@{|/admin/mentor/${apply.applyId}/reject|}" method="post">
                <button type="submit">거절</button>
            </form>
        </td>
        <td th:if="${apply.status != 'PENDING'}" colspan="2">처리 완료</td>
    </tr>
    </tbody>
</table>
